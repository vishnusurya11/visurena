<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <!-- Background -->
  <rect width="800" height="450" fill="url(#brick-bg)"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#brick-title)">
    BRICK BREAKER ULTRA
  </text>
  
  <!-- Bricks -->
  <g filter="url(#brick-glow)">
    <!-- Row 1 - Red -->
    <rect x="150" y="120" width="60" height="20" fill="#ff0000" stroke="#ff0000" stroke-width="1" rx="2"/>
    <rect x="220" y="120" width="60" height="20" fill="#ff0000" stroke="#ff0000" stroke-width="1" rx="2"/>
    <rect x="290" y="120" width="60" height="20" fill="#ff0000" stroke="#ff0000" stroke-width="1" rx="2"/>
    <rect x="360" y="120" width="60" height="20" fill="#ff0000" stroke="#ff0000" stroke-width="1" rx="2"/>
    <rect x="430" y="120" width="60" height="20" fill="#ff0000" stroke="#ff0000" stroke-width="1" rx="2"/>
    <rect x="500" y="120" width="60" height="20" fill="#ff0000" stroke="#ff0000" stroke-width="1" rx="2"/>
    <rect x="570" y="120" width="60" height="20" fill="#ff0000" stroke="#ff0000" stroke-width="1" rx="2"/>
    
    <!-- Row 2 - Orange -->
    <rect x="150" y="150" width="60" height="20" fill="#ff8800" stroke="#ff8800" stroke-width="1" rx="2"/>
    <rect x="220" y="150" width="60" height="20" fill="#ff8800" stroke="#ff8800" stroke-width="1" rx="2"/>
    <rect x="360" y="150" width="60" height="20" fill="#ff8800" stroke="#ff8800" stroke-width="1" rx="2"/>
    <rect x="430" y="150" width="60" height="20" fill="#ff8800" stroke="#ff8800" stroke-width="1" rx="2"/>
    <rect x="500" y="150" width="60" height="20" fill="#ff8800" stroke="#ff8800" stroke-width="1" rx="2"/>
    <rect x="570" y="150" width="60" height="20" fill="#ff8800" stroke="#ff8800" stroke-width="1" rx="2"/>
    
    <!-- Row 3 - Yellow -->
    <rect x="150" y="180" width="60" height="20" fill="#ffff00" stroke="#ffff00" stroke-width="1" rx="2"/>
    <rect x="290" y="180" width="60" height="20" fill="#ffff00" stroke="#ffff00" stroke-width="1" rx="2"/>
    <rect x="360" y="180" width="60" height="20" fill="#ffff00" stroke="#ffff00" stroke-width="1" rx="2"/>
    <rect x="430" y="180" width="60" height="20" fill="#ffff00" stroke="#ffff00" stroke-width="1" rx="2"/>
    <rect x="570" y="180" width="60" height="20" fill="#ffff00" stroke="#ffff00" stroke-width="1" rx="2"/>
    
    <!-- Row 4 - Green -->
    <rect x="220" y="210" width="60" height="20" fill="#00ff00" stroke="#00ff00" stroke-width="1" rx="2"/>
    <rect x="290" y="210" width="60" height="20" fill="#00ff00" stroke="#00ff00" stroke-width="1" rx="2"/>
    <rect x="360" y="210" width="60" height="20" fill="#00ff00" stroke="#00ff00" stroke-width="1" rx="2"/>
    <rect x="500" y="210" width="60" height="20" fill="#00ff00" stroke="#00ff00" stroke-width="1" rx="2"/>
  </g>
  
  <!-- Paddle -->
  <rect x="350" y="380" width="100" height="15" fill="url(#paddle-gradient)" stroke="#00ffff" stroke-width="2" rx="7"/>
  
  <!-- Ball -->
  <circle cx="400" cy="350" r="8" fill="url(#ball-gradient)" filter="url(#ball-glow)"/>
  
  <!-- Ball trail -->
  <circle cx="385" cy="330" r="6" fill="#00ffff" opacity="0.3"/>
  <circle cx="375" cy="310" r="5" fill="#00ffff" opacity="0.2"/>
  <circle cx="365" cy="290" r="4" fill="#00ffff" opacity="0.1"/>
  
  <!-- Power-ups floating -->
  <g filter="url(#powerup-glow)">
    <rect x="250" y="280" width="25" height="25" fill="#ff00ff" rx="5" transform="rotate(45 262.5 292.5)"/>
    <rect x="520" y="260" width="25" height="25" fill="#00ff00" rx="5" transform="rotate(45 532.5 272.5)"/>
  </g>
  
  <!-- Score -->
  <text x="650" y="250" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8">
    SCORE
  </text>
  <text x="650" y="280" font-family="Arial, sans-serif" font-size="28" fill="#00ffff">
    8,450
  </text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="brick-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brick-title" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="paddle-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0088ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="ball-gradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </radialGradient>
    
    <filter id="brick-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="ball-glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="powerup-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>