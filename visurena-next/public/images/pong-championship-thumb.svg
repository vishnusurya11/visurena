<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <rect width="800" height="450" fill="url(#pong-bg)"/>
  
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#pong-title)">
    PONG CHAMPIONSHIP
  </text>
  
  <!-- Center line -->
  <line x1="400" y1="100" x2="400" y2="450" stroke="white" stroke-width="2" stroke-dasharray="10,10" opacity="0.3"/>
  
  <!-- Left paddle -->
  <rect x="50" y="200" width="15" height="80" fill="#00ff00" filter="url(#paddle-glow)"/>
  
  <!-- Right paddle -->
  <rect x="735" y="250" width="15" height="80" fill="#ff00ff" filter="url(#paddle-glow)"/>
  
  <!-- Ball with trail -->
  <circle cx="400" cy="250" r="10" fill="#00ffff" filter="url(#ball-glow)"/>
  <circle cx="380" cy="245" r="8" fill="#00ffff" opacity="0.5"/>
  <circle cx="360" cy="240" r="6" fill="#00ffff" opacity="0.3"/>
  
  <!-- Scores -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="64" fill="white" opacity="0.8" text-anchor="middle">7</text>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="64" fill="white" opacity="0.8" text-anchor="middle">5</text>
  
  <defs>
    <linearGradient id="pong-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001133;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pong-title" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="paddle-glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="ball-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>