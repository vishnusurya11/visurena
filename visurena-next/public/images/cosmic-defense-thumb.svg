<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <!-- Background -->
  <rect width="800" height="450" fill="url(#gradient-bg)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="200" cy="120" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="350" cy="60" r="2" fill="white" opacity="0.9"/>
  <circle cx="500" cy="100" r="1" fill="white" opacity="0.7"/>
  <circle cx="650" cy="90" r="2" fill="white" opacity="0.8"/>
  <circle cx="750" cy="130" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="150" cy="200" r="1" fill="white" opacity="0.5"/>
  <circle cx="550" cy="180" r="2" fill="white" opacity="0.7"/>
  <circle cx="700" cy="220" r="1.5" fill="white" opacity="0.8"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#gradient-text)">
    COSMIC DEFENSE
  </text>
  
  <!-- Player Ship -->
  <g transform="translate(400, 350)">
    <path d="M -20 10 L -10 0 L 0 -20 L 10 0 L 20 10 L 10 15 L -10 15 Z" fill="#00ffff" stroke="#00ffff" stroke-width="2" opacity="0.9"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Invaders Row 1 -->
  <g transform="translate(250, 150)">
    <rect x="-15" y="0" width="30" height="10" fill="#ff00ff"/>
    <rect x="-10" y="10" width="20" height="10" fill="#ff00ff"/>
    <rect x="-5" y="20" width="5" height="5" fill="#ff00ff"/>
    <rect x="0" y="20" width="5" height="5" fill="#ff00ff"/>
  </g>
  
  <g transform="translate(350, 150)">
    <rect x="-15" y="0" width="30" height="10" fill="#00ff00"/>
    <rect x="-10" y="10" width="20" height="10" fill="#00ff00"/>
    <rect x="-5" y="20" width="5" height="5" fill="#00ff00"/>
    <rect x="0" y="20" width="5" height="5" fill="#00ff00"/>
  </g>
  
  <g transform="translate(450, 150)">
    <rect x="-15" y="0" width="30" height="10" fill="#00ffff"/>
    <rect x="-10" y="10" width="20" height="10" fill="#00ffff"/>
    <rect x="-5" y="20" width="5" height="5" fill="#00ffff"/>
    <rect x="0" y="20" width="5" height="5" fill="#00ffff"/>
  </g>
  
  <g transform="translate(550, 150)">
    <rect x="-15" y="0" width="30" height="10" fill="#00ff00"/>
    <rect x="-10" y="10" width="20" height="10" fill="#00ff00"/>
    <rect x="-5" y="20" width="5" height="5" fill="#00ff00"/>
    <rect x="0" y="20" width="5" height="5" fill="#00ff00"/>
  </g>
  
  <!-- Invaders Row 2 -->
  <g transform="translate(300, 200)">
    <rect x="-15" y="0" width="30" height="10" fill="#00ff00"/>
    <rect x="-10" y="10" width="20" height="10" fill="#00ff00"/>
    <rect x="-5" y="20" width="5" height="5" fill="#00ff00"/>
    <rect x="0" y="20" width="5" height="5" fill="#00ff00"/>
  </g>
  
  <g transform="translate(400, 200)">
    <rect x="-15" y="0" width="30" height="10" fill="#ff00ff"/>
    <rect x="-10" y="10" width="20" height="10" fill="#ff00ff"/>
    <rect x="-5" y="20" width="5" height="5" fill="#ff00ff"/>
    <rect x="0" y="20" width="5" height="5" fill="#ff00ff"/>
  </g>
  
  <g transform="translate(500, 200)">
    <rect x="-15" y="0" width="30" height="10" fill="#00ff00"/>
    <rect x="-10" y="10" width="20" height="10" fill="#00ff00"/>
    <rect x="-5" y="20" width="5" height="5" fill="#00ff00"/>
    <rect x="0" y="20" width="5" height="5" fill="#00ff00"/>
  </g>
  
  <!-- Bullets -->
  <rect x="398" y="320" width="4" height="12" fill="#00ff00" opacity="0.9"/>
  <rect x="398" y="290" width="4" height="12" fill="#00ff00" opacity="0.7"/>
  <rect x="320" y="240" width="4" height="12" fill="#ff6b6b" opacity="0.8"/>
  <rect x="480" y="250" width="4" height="12" fill="#ff6b6b" opacity="0.8"/>
  
  <!-- Score Display -->
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="24" fill="#00ffff">
    SCORE: 1337
  </text>
  
  <text x="700" y="420" font-family="Arial, sans-serif" font-size="24" fill="#00ff00" text-anchor="end">
    LIVES: 3
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>