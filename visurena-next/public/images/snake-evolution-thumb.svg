<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <!-- Background -->
  <rect width="800" height="450" fill="url(#snake-bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <rect width="25" height="25" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="450" fill="url(#grid)"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="url(#snake-title)">
    SNAKE EVOLUTION
  </text>
  
  <!-- Snake body -->
  <g filter="url(#snake-glow)">
    <!-- Head -->
    <rect x="400" y="200" width="25" height="25" fill="url(#snake-head)" rx="3"/>
    <!-- Eyes -->
    <circle cx="408" cy="208" r="2" fill="white"/>
    <circle cx="417" cy="208" r="2" fill="white"/>
    
    <!-- Body segments with gradient -->
    <rect x="375" y="200" width="25" height="25" fill="#00ff00" opacity="0.9" rx="3"/>
    <rect x="350" y="200" width="25" height="25" fill="#00ff00" opacity="0.85" rx="3"/>
    <rect x="325" y="200" width="25" height="25" fill="#00ff00" opacity="0.8" rx="3"/>
    <rect x="300" y="200" width="25" height="25" fill="#00ff00" opacity="0.75" rx="3"/>
    <rect x="300" y="225" width="25" height="25" fill="#00ff00" opacity="0.7" rx="3"/>
    <rect x="300" y="250" width="25" height="25" fill="#00ff00" opacity="0.65" rx="3"/>
    <rect x="325" y="250" width="25" height="25" fill="#00ff00" opacity="0.6" rx="3"/>
    <rect x="350" y="250" width="25" height="25" fill="#00ff00" opacity="0.55" rx="3"/>
    <rect x="375" y="250" width="25" height="25" fill="#00ff00" opacity="0.5" rx="3"/>
    <rect x="375" y="275" width="25" height="25" fill="#00ff00" opacity="0.45" rx="3"/>
    <rect x="375" y="300" width="25" height="25" fill="#00ff00" opacity="0.4" rx="3"/>
    <rect x="350" y="300" width="25" height="25" fill="#00ff00" opacity="0.35" rx="3"/>
    <rect x="325" y="300" width="25" height="25" fill="#00ff00" opacity="0.3" rx="3"/>
  </g>
  
  <!-- Food items -->
  <!-- Normal food -->
  <g filter="url(#food-glow-green)">
    <rect x="500" y="225" width="20" height="20" fill="#00ff00" rx="10"/>
  </g>
  
  <!-- Super food -->
  <g filter="url(#food-glow-yellow)">
    <rect x="250" y="175" width="20" height="20" fill="#ffff00" rx="10"/>
  </g>
  
  <!-- Speed food -->
  <g filter="url(#food-glow-magenta)">
    <rect x="550" y="325" width="20" height="20" fill="#ff00ff" rx="10"/>
  </g>
  
  <!-- Obstacles -->
  <rect x="450" y="275" width="25" height="25" fill="#ff0000" opacity="0.8" rx="3"/>
  <rect x="475" y="275" width="25" height="25" fill="#ff0000" opacity="0.8" rx="3"/>
  <rect x="225" y="225" width="25" height="25" fill="#ff0000" opacity="0.8" rx="3"/>
  
  <!-- Trail effect -->
  <g opacity="0.3">
    <rect x="300" y="325" width="25" height="25" fill="#00ffff" rx="3"/>
    <rect x="325" y="325" width="25" height="25" fill="#00ffff" opacity="0.7" rx="3"/>
    <rect x="350" y="325" width="25" height="25" fill="#00ffff" opacity="0.5" rx="3"/>
  </g>
  
  <!-- Score display -->
  <text x="650" y="250" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8">
    SCORE
  </text>
  <text x="650" y="280" font-family="Arial, sans-serif" font-size="28" fill="#00ff00">
    1,250
  </text>
  
  <text x="650" y="320" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8">
    LENGTH
  </text>
  <text x="650" y="350" font-family="Arial, sans-serif" font-size="28" fill="#00ffff">
    14
  </text>
  
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="snake-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001a00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Title gradient -->
    <linearGradient id="snake-title" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Snake head gradient -->
    <linearGradient id="snake-head" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="snake-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="food-glow-green">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="food-glow-yellow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="food-glow-magenta">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>