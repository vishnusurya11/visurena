<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="missile-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#330000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#missile-bg)"/>
  
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ff0000">
    MISSILE DEFENSE
  </text>
  
  <!-- Cities -->
  <rect x="100" y="380" width="80" height="60" fill="#0088ff"/>
  <rect x="120" y="360" width="40" height="80" fill="#0088ff"/>
  
  <rect x="360" y="390" width="80" height="50" fill="#0088ff"/>
  <rect x="380" y="370" width="40" height="70" fill="#0088ff"/>
  
  <rect x="620" y="385" width="80" height="55" fill="#0088ff"/>
  <rect x="640" y="365" width="40" height="75" fill="#0088ff"/>
  
  <!-- Missiles -->
  <line x1="200" y1="50" x2="140" y2="350" stroke="#ff0000" stroke-width="2"/>
  <circle cx="200" cy="50" r="3" fill="#ffff00"/>
  
  <line x1="600" y1="80" x2="650" y2="350" stroke="#ff0000" stroke-width="2"/>
  <circle cx="600" cy="80" r="3" fill="#ffff00"/>
  
  <!-- Defense explosion -->
  <circle cx="400" cy="200" r="30" fill="none" stroke="#00ff00" stroke-width="3" opacity="0.8"/>
  <circle cx="400" cy="200" r="20" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.6"/>
  <circle cx="400" cy="200" r="10" fill="#00ff00" opacity="0.4"/>
</svg>
