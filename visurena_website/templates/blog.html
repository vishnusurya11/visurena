{% extends "base.html" %}
{% block extra_styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
{% endblock %}

{% block content %}
  <h1>Blog</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{{ url_for('blog_post', slug=post) }}">
          {{ post.replace('_', ' ').title() }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
